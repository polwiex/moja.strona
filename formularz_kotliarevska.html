<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Formularz zgłoszeniowy</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: white;
        color: black;
    }

    .page {
        width: 800px;
        margin: 30px auto;
    }

    h2 {
        text-align: center;
        font-size: 20px;
        margin-bottom: 40px;
    }

    .row {
        display: flex;
        gap: 20px;
        margin-bottom: 25px;
    }

    .field {
        flex: 1;
    }

    label {
        font-size: 14px;
    }

    input, select, textarea {
        width: 100%;
        border: 1px solid black;
        padding: 5px;
        font-size: 14px;
        background: white;
    }

    textarea {
        height: 140px;
        resize: none;
    }

    .checkboxes label,
    .radios label {
        display: block;
        font-size: 14px;
    }

    .section {
        margin-bottom: 30px;
    }

    .buttons {
        margin-top: 30px;
        display: flex;
        gap: 30px;
    }

    button {
        border: 1px solid black;
        background: white;
        padding: 6px 20px;
        cursor: pointer;
        font-size: 14px;
    }
</style>
</head>

<body>

<div class="page">
    <h2>FORMULARZ ZGŁOSZENIOWY DO SIŁOWNI</h2>

    <form onsubmit="return submitForm()">

        <div class="row">
            <div class="field">
                <label>Imię i nazwisko</label>
                <input type="text" required>
            </div>
            <div class="field">
                <label>Data urodzenia</label>
                <input type="date" required>
            </div>
            <div class="field">
                <label>Wiek</label>
                <input type="number" required>
            </div>
        </div>

        <div class="section checkboxes">
            <label><b>Jaki rodzaj ćwiczeń Cię interesuje?</b></label>
            <label><input type="checkbox"> Wzmacniające</label>
            <label><input type="checkbox"> Specjalistyczne</label>
            <label><input type="checkbox"> Wytrzymałościowe</label>
            <label><input type="checkbox"> Body & Mind</label>
            <label><input type="checkbox"> Metaboliczne</label>
            <label><input type="checkbox"> Inne</label>
            <label><input type="checkbox"> Bez maszyn</label>
            <label><input type="checkbox"> Wodne</label>
            <label><input type="checkbox"> Taniec</label>
            <label><input type="checkbox"> Zajęcia z trenerem</label>
            <label><input type="checkbox"> Sztuki walki</label>
        </div>

        <div class="section radios">
            <label><b>Czy trenowałeś / trenowałaś wcześniej?</b></label>
            <label><input type="radio" name="exp" required> Tak</label>
            <label><input type="radio" name="exp"> Nie</label>
        </div>

               <div class="section">
            <label><b>Jak oceniasz swoją kondycję?</b></label>
            <select required>
                <option value="" disabled selected>▼ wybierz</option>
                <option>Bardzo dobra</option>
                <option>Dobra</option>
                <option>Średnia</option>
                <option>Słaba</option>
            </select>
        </div>

        <div class="row">
            <div class="field">
                <label>Ile razy w tygodniu chcesz trenować?</label>
                <input type="number">
            </div>
            <div class="field">
                <label>Masa ciała (kg)</label>
                <input type="number">
            </div>
            <div class="field">
                <label>Wzrost (cm)</label>
                <input type="number">
            </div>
        </div>

        <div class="section">
            <label><b>Dlaczego chcesz dołączyć do siłowni?</b></label>
            <textarea></textarea>
        </div>

        <div class="buttons">
            <button type="reset">RESET</button>
            <button type="submit">SUBMIT</button>
        </div>

    </form>
</div>

<script>
    function submitForm() {
        alert("Formularz został wysłany.");
        return true;
    }
</script>
<a href="index.html">W R Ó Ć</a>

</body>
</html>
