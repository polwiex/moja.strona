<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Formularz zgłoszeniowy — muzyka</title>

<style>
  /* TŁO IDENTYCZNE JAK KARTKA */
  body {
    font-family: Arial, Helvetica, sans-serif;
    background: #F2DCDC; /* kolor kartki */
    padding: 18px;
    color: #111;
  }

  /* FORMULARZ TEŻ MA TŁO KARTKI */
  .form-wrapper {
    width: 900px;
    max-width: 95%;
    margin: 0 auto;
    background: #F2DCDC; /* NIE białe — takie jak kartka */
    padding: 20px;
    border: 1px solid #111;
  }

  h2 {
    font-size: 18px;
    margin: 0 0 14px;
    text-align: center;
    font-weight: 600;
  }

  .row { display: flex; gap: 16px; }

  input[type="text"],
  input[type="number"],
  input[type="date"],
  select,
  textarea {
    width: 100%;
    padding: 8px 10px;
    border: 1px solid #111;
    background: #F2DCDC; /* tło takie jak kartka */
    box-sizing: border-box;
    font-size: 14px;
  }

  textarea {
    min-height: 200px;
    resize: vertical;
  }

  label { font-size: 13px; margin-bottom: 6px; }

  .checkbox-box {
    width: 55%;
    min-height: 250px;
    border: 1px solid #111;
    padding: 12px;
    background: #F2DCDC; /* tło jak kartka */
  }

  .checkbox-box label { display: block; margin: 6px 0; }

  .right-side { flex: 1; display: flex; flex-direction: column; gap: 14px; }

  .skills-box {
    border: 1px solid #111;
    padding: 10px;
    background: #F2DCDC; /* tło jak kartka */
  }

  .mid-row { display: flex; gap: 12px; margin-top: 16px; }
  .mid-row .col { flex: 1; }
  .mid-row .col.small { flex: 0 0 130px; }

  .buttons { text-align: center; margin-top: 18px; }
  .buttons button {
    border: 1px solid #111;
    background: #F2DCDC; /* tło jak kartka */
    padding: 8px 20px;
    margin: 0 18px;
    cursor: pointer;
    font-weight: 700;
  }

  @media (max-width: 820px) {
    .row, .mid-row { flex-direction: column; }
    .checkbox-box { width: 100%; }
  }
</style>
</head>
<body>

<div class="form-wrapper">
  <h2>FORMULARZ ZGŁOSZENIOWY — do zespołu / szkółki muzycznej</h2>

  <!-- GÓRNE POLA -->
  <div class="row" style="margin-bottom:18px;">
    <div style="flex:2;">
      <label>Imię i nazwisko</label>
      <input type="text">
    </div>

    <div style="flex:1;">
      <label>Data urodzenia</label>
      <input type="date">
    </div>

    <div style="width:90px;">
      <label>Wiek</label>
      <input type="number" placeholder="Wiek">
    </div>
  </div>

  <div class="row">

    <!-- LEWA DUŻA KOSTKA -->
    <div class="checkbox-box">
      <strong>Jakie gatunki muzyczne Cię interesują?</strong><br><br>

      <label><input type="checkbox"> Pop</label>
      <label><input type="checkbox"> Hip-hop / Rap</label>
      <label><input type="checkbox"> Elektroniczna</label>
      <label><input type="checkbox"> Rock / Alternatywa</label>
      <label><input type="checkbox"> R&B</label>
      <label><input type="checkbox"> Jazz</label>
      <label><input type="checkbox"> Klasyczna</label>
      <label><input type="checkbox"> Metal</label>
      <label><input type="checkbox"> Inne</label>
    </div>

    <!-- PRAWA STRONA -->
    <div class="right-side">
      <div>
        <strong>Czy występowałaś/występowałeś wcześniej?</strong><br><br>
        <label><input type="radio" name="wystepy"> Tak</label>
        <label style="margin-left:12px;"><input type="radio" name="wystepy"> Nie</label>
      </div>

      <div class="skills-box">
        <strong>Jak oceniasz swoje umiejętności?</strong>
        <select style="width:100%; margin-top:10px; padding:8px; border:1px solid #111;">
          <option value="">Wybierz...</option>
          <option value="bardzo">Bardzo dobre</option>
          <option value="dobre">Dobre</option>
          <option value="srednie">Średnie</option>
          <option value="slabe">Początkujący</option>
        </select>
      </div>
    </div>

  </div>

  <!-- TRZY MAŁE POLA -->
  <div class="mid-row">
    <div class="col">
      <label>Ile razy w tygodniu chcesz ćwiczyć?</label>
      <input type="number" placeholder="np. 2">
    </div>

    <div class="col">
      <label>Instrument / głos</label>
      <input type="text" placeholder="np. gitara, wokal">
    </div>

    <div class="col small">
      <label>Staż (lata)</label>
      <input type="number" placeholder="lata">
    </div>
  </div>

  <!-- DUŻA RAMKA TEKSTOWA -->
  <div style="margin-top:18px;">
    <label>Dlaczego chcesz dołączyć? / Twoje cele muzyczne</label>
    <textarea placeholder="Napisz kilka słów o swoich celach, stylu, doświadczeniach..."></textarea>
  </div>

  <!-- PRZYCISKI -->
  <div class="buttons">
    <button type="reset">RESET</button>
    <button type="submit">SUBMIT</button>
  </div>

</div>
<a href="index.html">W R Ó Ć</a>


</body>
</html>
